<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <div class = "first">
        <h1><center>Tic Tac Toe</center></h1>
    <div class="grid-container">
        
        <div class="layout">
        <button onclick="change('b1')" id = "b1"></button>
        <button onclick="change('b2')" id = "b2"></button>
        <button onclick="change('b3')" id = "b3"></button>
        <button onclick="change('b4')" id = "b4"></button>
        <button onclick="change('b5')" id = "b5"></button>
        <button onclick="change('b6')" id = "b6"></button>
        <button onclick="change('b7')" id = "b7"></button>
        <button onclick="change('b8')" id = "b8"></button>
        <button onclick="change('b9')" id = "b9"></button>
        </div>
    </div>
    <center><button onclick="reset()" class="op">RESET</button></center>
    </div>
    <div class = "second">
        <h3>And the Winner is </h3>
        <input id = display readonly>
    </div>


    <script src = "index.js"></script>

</html>
